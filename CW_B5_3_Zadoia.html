<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>CW_B5_3</title>

    <!--Создать форму обратной связи с полями:
1. Имя,
2. Еmail,
3. Ваш пол (кнопки радио)
4. Ваш вопрос,
5. Страна проживания (в выпадающем списке добавьте 3-5 стран),
6. Согласен с обработкой персональных данных (чекбокс)
7. Кнопка Submit
Добавьте валидацию формы.-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="myForm" novalidate>
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                </div>
     <div class="col-4">
              <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
              <div class="valid-feedback">
                  input correct
              </div>
     
              <div class="invalid-feedback">
                  mistake
              </div>
                <div class="form-check">
                    <div class="invalid-feedback">
                        obligatory to choose
                    </div>
                </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                    <div class="invalid-feedback">
                        obligatory to choose
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                    <div class="invalid-feedback">
                        obligatory to choose
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Your question</label>
                    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Mother's name" required></textarea>
                    <div class="valid-feedback">
                        input correct
                    </div>
                    <div class="invalid-feedback">
                        Please enter a message in the textarea.
                      </div>
                  </div>
                <div class="row">
                    <label class="form-label" for="exampleFormControlSelect1">Choose country</label>
                    <select class="form-control" id="exampleFormControlSelect1" required>
                        <option>Norway</option>
                        <option>USA</option>
                        <option>Ukraine</option>
                        <option>China</option>
                        <option>Canada</option>
                    </select>
                </div>
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            I agree with the processing of personal data
                        </label>
                        <div class="invalid-feedback">
                            obligatory to choose
                        </div>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
          </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    
</body>
</html>
